<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مسلسلات | مشاهدة مباشرة</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Tajawal', sans-serif;
        }
        .container {
            margin-top: 30px;
        }
        .back-btn {
            background: #ff4444;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }
        .back-btn:hover {
            background: #cc0000;
        }
        .card {
            background: #1e1e1e;
            border: none;
            border-radius: 10px;
            transition: 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .btn-watch {
            background: #ff9800;
            border: none;
            font-size: 18px;
        }
        .btn-watch:hover {
            background: #e68900;
        }
    </style>
</head>
<body>

    <div class="container text-center">
        <a href="javascript:history.back()" class="back-btn">⬅ رجوع</a>  
        <h1 class="mb-4">📺 مسلسلات مختارة</h1>
        <div class="row">
            <!-- المسلسل الأول -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="المسلسل الأول">
                    <div class="card-body">
                        <h5 class="card-title">المسلسل الأول</h5>
                        <p class="card-text">وصف قصير للمسلسل.</p>
                        <a href="https://www.youtube.com/watch?v=XXXXX" target="_blank" class="btn btn-watch w-100">▶ مشاهدة</a>
                    </div>
                </div>
            </div>
            <!-- المسلسل الثاني -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="المسلسل الثاني">
                    <div class="card-body">
                        <h5 class="card-title">المسلسل الثاني</h5>
                        <p class="card-text">وصف قصير للمسلسل.</p>
                        <a href="https://www.youtube.com/watch?v=XXXXX" target="_blank" class="btn btn-watch w-100">▶ مشاهدة</a>
                    </div>
                </div>
            </div>
            <!-- المسلسل الثالث -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="المسلسل الثالث">
                    <div class="card-body">
                        <h5 class="card-title">المسلسل الثالث</h5>
                        <p class="card-text">وصف قصير للمسلسل.</p>
                        <a href="https://www.youtube.com/watch?v=XXXXX" target="_blank" class="btn btn-watch w-100">▶ مشاهدة</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
