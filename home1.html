<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإعدادات</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Tajawal', sans-serif;
        }
        .container {
            margin-top: 30px;
        }
        .back-btn {
            background: #ff4444;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }
        .back-btn:hover {
            background: #cc0000;
        }
        .settings-card {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .form-check-input {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="javascript:history.back()" class="back-btn">⬅ رجوع</a>
        <h1 class="text-center mb-4">⚙ الإعدادات</h1>
        
        <div class="settings-card">
            <h4>🔊 الصوت</h4>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="soundToggle">
                <label class="form-check-label" for="soundToggle">تفعيل الصوت</label>
            </div>
            <hr>

            <h4>🌙 الوضع الداكن</h4>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="darkModeToggle">
                <label class="form-check-label" for="darkModeToggle">تفعيل الوضع الداكن</label>
            </div>
            <hr>

            <h4>🔔 الإشعارات</h4>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="notificationsToggle">
                <label class="form-check-label" for="notificationsToggle">تفعيل الإشعارات</label>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
